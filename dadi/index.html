<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS email list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row p-5">
        <div class="col-6 w-25">
            <input type="text" class="form-control" id="emails-number" placeholder="Numero di email da generare">
            <br>
            <button class="btn btn-primary" type="button" id="generate-emails-button">Genera</button>
        </div>
        <div class="col-6">
            <div class="list-group" id="email-list">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
